<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<main>
<body>

  <div class="container">
    <div class="content">

      <!-- Left side details -->
        <h1 class="heading">Get <span class='purple'>insights</span> that help your business grow.</h1>
        <p class="sub-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
      <div class="stats">
        <div class="companies">
          <h2 class="value">10k+</h2>
          <p class="caption">COMPAINES</p>
        </div>
        <div class="templates">
          <h2 class="value">314</h2>
          <p class="caption">TEMPLATES</p>
        </div>
        <div class="queries">
          <h2 class="value">12M+</h2>
          <p class="caption">QUERIES</p>
        </div>
      </div>
    </div>

    <!-- Image  -->
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</div>
<!-- Attribution -->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Marcel Czubak</a>.
</div>
</body>
</main>
</html>
